spring.application.name=recrutech-auth

# Database Configuration
# When running manually with Docker MySQL, use port 3307 which is mapped to container's 3306
spring.datasource.url=jdbc:mysql://localhost:3307/recrutech_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:META-INF/liquibase-changelog.xml
spring.liquibase.enabled=true

# JWT Configuration
jwt.public.key=${JWT_PUBLIC_KEY:classpath:certs/public.pem}
jwt.private.key=${JWT_PRIVATE_KEY}
jwt.private.key.passphrase=${JWT_PRIVATE_KEY_PASSPHRASE}

# Token expiration time in milliseconds (24 hours)
jwt.expiration=86400000
# Refresh token expiration time in milliseconds (7 days)
jwt.refresh-token.expiration=604800000

# Server Configuration
server.port=8082
server.servlet.context-path=/api

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.recrutech=DEBUG
