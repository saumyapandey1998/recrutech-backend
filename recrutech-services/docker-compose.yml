version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: recrutech-mysql
    environment:
      MYSQL_DATABASE: recrutech_service
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recrutech-network

  # Recrutech Platform Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recrutech-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/recrutech_service?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    networks:
      - recrutech-network

# Volumes for data persistence
volumes:
  mysql-data:
    driver: local

# Network configuration
networks:
  recrutech-network:
    driver: bridge
